{{define "body"}}
<div class="starter-template">
    <h1>NGIS Status</h1>
    <p class="lead">{{$.OC_Project}}</p>
    <p class="lead">{{.Version}}</p>
</div>

	
<div class="col-md-12">
	<table>
		<thead>
			<tr>
				<th>Component</th>
				<th>Version</th>
			</tr>
		</thead>
		<tbody>

		{{range $key, $value := .Versions}}
		<tr>
			<td>{{$key}}</td>
			<td>{{$value}}</td>
		</tr>
		{{end}}
		</tbody>
	</table>
</div>
{{end}}
